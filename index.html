<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Login UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body>
    <div class="containers">

      <div class="container-1">
        <div class="content-1">
            <img src="Images/web_developer.gif" alt="Image Illustration">
        </div>
        <div class="content-2">
            <h2>Log In</h2>
            <form>

              <div class="input-wrapper">
                <!-- <label for="username">Username</label> -->
                <input type="text" id="username" name="username" class="input-line" placeholder="username" required><br>
              </div>

              <div class="input-wrapper">
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" name="password" class="input-line" placeholder="password" required><br>
              </div>

              <div class="remember">
                <label for="remember">Remember me</label>
                <input type="checkbox" id="remember" name="remember"><br><br>
              </div>
              git status
              <button type="submit">Login</button>
            </form>

            <br><br>
        </div>
      </div>
      
      <div class="container-2">
        <div class="CACT">
          <p>Create an account</p>
        </div>
        <div class="LoginUsing">
          <p>Or Login Using</p>
          <img src="Images/facebook.png" alt="facebook">
          <img src="Images/insta.png" alt="instagram">
          <img src="Images/twitter.webp" alt="twitter">
      </div>
      </div>

    </div>
  </body>

</html>
